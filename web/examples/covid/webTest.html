<!DOCTYPE html>
<html>
	<head>
		<title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" type="text/css" href="/prosemirror/lib/compiledCss/editor.css">
        <link rel="stylesheet" type="text/css" href="/apogeeview/apogeeapp.css">
        <link rel="stylesheet" type="text/css" href="/apogeeview/componentdisplay/literatepage/LiteratePage.css">
        <link rel="stylesheet" type="text/css" href="/apogeeview/editor/toolbar/ApogeeToolbar.css">
        <link rel="stylesheet" type="text/css" href="/apogeeui/window/WindowFrame.css">
        <link rel="stylesheet" type="text/css" href="/apogeeui/window/dialog.css">
        <link rel="stylesheet" type="text/css" href="/apogeeui/displayandheader/DisplayAndHeader.css">
        <link rel="stylesheet" type="text/css" href="/apogeeui/menu/Menu.css">
        <link rel="stylesheet" type="text/css" href="/apogeeui/splitpane/SplitPane.css">
        <link rel="stylesheet" type="text/css" href="/apogeeui/tabframe/TabFrame.css">
        <link rel="stylesheet" type="text/css" href="/apogeeui/treecontrol/TreeControl.css">
        <link rel="stylesheet" type="text/css" href="/apogeeui/configurablepanel/ConfigurablePanel.css">     
        <link rel="stylesheet" type="text/css" href="/ext/handsontable/handsontable_6.2.0/handsontable.full.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="/gulp/dist/v0.9.0a/assets/cssBundle.css"> -->
   
        
        <script type="module">
            import "/apogee/webGlobals.js";
            import {ApogeeWebView} from "/apogeeview/apogeeViewLib.js";
        
            let workspaceUrl = "covidWorkspaceACTIVE4.json";
            let appView;

			window.init = function() {
                appView = new ApogeeWebView();

                appView.addDisplay("usCountyPlots.graphingOptions","graphOptionsElement",true,"Form");
                appView.addDisplay("usCountyPlots.stateSelector","stateElement",true,"Form");
                appView.addDisplay("usCountyPlots.scaledCasesChart","casesElement",true,"Chart");
                appView.addDisplay("usCountyPlots.scaledNewCasesChart","newCasesElement",true,"Chart");
                appView.addDisplay("usCountyPlots.scaledDeathsChart","deathsElement",true,"Chart");
                appView.addDisplay("usCountyPlots.scaledNewDeathsChart","newDeathsElement",true,"Chart");

                appView.openWorkspace(workspaceUrl);
            }
            
		</script>
	</head>
    <body onload="init()" style="overflow:auto">
        <h2>Graphing Options</h2>
        <div id="graphOptionsElement"></div>

        <h2>State and County Selection</h2>
        <div id="stateElement"></div>

        <h2>Charts</h2>
        <div id="casesElement"></div>
        <div id="newCasesElement"></div>
        <div id="deathsElement"></div>
        <div id="newDeathsElement"></div>
	</body>
</html>
