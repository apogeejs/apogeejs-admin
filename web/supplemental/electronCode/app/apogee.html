<!DOCTYPE html>
<html>
	<head>
		<title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="./debugHook.js"></script>
        <link rel="stylesheet" type="text/css" href="./apogeeapp.css">
        <link rel="stylesheet" type="text/css" href="./apogeeui.css">
        
        <link rel="stylesheet" type="text/css" href="./handsontable.full.min.6.2.0.css">
	
		<script>
            'use strict'
            var apogee = require("./apogee-npm-lib.js");
            var apogeeapp = require("./apogee-npm-app.js");
            
            //any needs mode or theme files for the ace editor should go in the folder set below
			var ace = require('ace-builds');
			ace.config.set('basePath',"./ace_includes");

			function init() {
                apogeeui.initResourcePath("./resources");
                
                //create the application
                apogeeapp.app.Apogee.createApp("appContainer");
            }
            
		</script>
	</head>
	<body onload="init()">
        <div id="appContainer"></div>
	</body>
</html>
