		<style id="styles_for_doc">
			body {
                overflow:hidden;
                position:absolute;
                left:0;
                right:0;
                top:0;
				bottom:0;
				padding:0px;
				margin:0px;
				font-family: sans-serif;
				font-size: small;
                
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
			}
           textarea focus {
                -webkit-user-select: text;
                -khtml-user-select: text;
                -moz-user-select: text;
                -ms-user-select: text;
                user-select: text;
            }
            input[type=text] focus {
                -webkit-user-select: text;
                -khtml-user-select: text;
                -moz-user-select: text;
                -ms-user-select: text;
                user-select: text;
            }
            #appContainer {
                position:absolute;
                left:0;
                right:0;
                top:0;
				bottom:0;
            }
            /* color/style classes */
            .visicomp_windowColor {

            .visicomp_titleBarClass {

            .visicomp_menuBarStyle {

            .visicomp_tabFrameColor {
