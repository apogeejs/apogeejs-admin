<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="/apogeeapp/apogeeapp.js"></script>
		<script type="text/javascript" src="/apogeeapp/ui/apogeeappui.js"></script>
        <script src="ConfigurablePanel.js"></script>
        <script src="ConfigurablePanel.js"></script>
        <script src="ConfigurableElement.js"></script>
        <script src="elements/HeadingElement.js"></script>
        <script src="elements/TextFieldElement.js"></script>
        <script src="elements/SubmitElement.js"></script>
        <link rel="stylesheet" type="text/css" href="ConfigurablePanel.css">
        <style>
            html,body {
                position: relative;
            }
            .container {
                position: relative;
                height: 500px;
                width: 400px;
            }
        </style>
        <script>
            function init() {
                var layout = [];
                var entry;
        
                //title
                entry = {};
                entry.type = "heading";
                entry.level = 3;
                entry.title = "Test Form";
                layout.push(entry);
                
                //text entry
                entry = {};
                entry.type = "textField";
                entry.heading = "Test text entry: ";
                entry.initial = "xxx";
                entry.key = "text1";
                layout.push(entry);
                
                //submit
                entry = {};
                entry.type = "submit";
                entry.onSubmit = formData => alert("result " + formData.text1);
                entry.onCancel = () => alert("Canceled!");
                layout.push(entry);
                
                var panel = new apogeeapp.ui.ConfigurablePanel(layout);
                var mainDiv = document.getElementById("mainDiv");
                mainDiv.appendChild(panel.getElement());
                
            }
        </script>
    </head>
    <body onload = "init()">
        <div id="mainDiv" class="container"></div>
    </body>
</html>
