<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
.treeList {
  list-style-type: none;
  list-style-position: inside;
}

ul {  
  padding-left: 15px;
  margin: 0px;
}

li {
  padding-left: 0px;
  padding-top: 40px;
  position: relative;
}

.middle {
}
.last {
  
}

.middleLine {
  border-left: 1px solid lightgray;
  position: absolute;
  top: 0px;
  left: 0px;
  width: 10px;
  height: 100%;
  display: block;
}

.entry {
  position: absolute;
  top: 0px;
  left: 0px;
  padding-left: 25px;
  font-size: 30px;
  display: block;
}
.hookLine {
    position: absolute;
  border-left: 1px solid lightgray;
  border-bottom: 1px solid lightgray;
  position: absolute;
  top: 0px;
  left: 0px;
  width: 10px;
  height: 50%;
  display: block;
  background-color: white;
}            
            
.dummy {
    position:absolute;
    top:0px;
    left:0px;
    right:0px;
    bottom:0px;
}
.minMax {
    position: absolute;
    width: 9px;
    height: 9px;
   bottom: -5px;
    left: -5px;
    margin: 0px;
    z-index: 1;
   
    
}            
        </style>
    </head>
    
    
    <body>
<ul class="treeList">
<li class="middle">
<div class="entry">
Hello
<div class="hookLine"></div>
</div>
<div class="hookLine"></div>
<div class="middleLine"></div>
</li>
<li class="middle">
<div class="entry">
Guten Tag
<div class="hookLine">
    <img src="../../resources/expand.png" class="minMax">
</div>
</div>
<div class="middleLine"></div>
</li>
<li class="middle">

<div class="entry">
Buon Giorno
<div class="hookLine">

    <div style="dummy">
<img src="../../resources/contract.png" class="minMax">
</div>
</div>
</div>

<div class="middleLine"></div>

<ul class="treeList">
<li class="middle">
<div class="entry">
first
<div class="hookLine"></div>
</div>
<div class="hookLine"></div>
<div class="middleLine"></div>
</li>
<li class="middle">
<div class="entry">
second
<div class="hookLine"></div>
</div>
<div class="hookLine"></div>
<div class="middleLine"></div>
</li>
<li class="last">
<div class="entry">
third
<div class="hookLine"></div>
</div>
<div class="hookLine"></div>
</li>
</ul>
</li>
<li class="last">
<div class="entry">
Buenos Dias
<div class="hookLine"></div>
</div>
<div class="hookLine"></div>
</li>
</ul>
    </body>
</html>
