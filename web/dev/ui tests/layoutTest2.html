<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../../apogeeapp/apogeeapp.js"></script>
        <script src="../../apogeeui/apogeeappui.js"></script>
        <script src="../../apogeeui/displayandheader/DisplayAndHeader.js"></script>
        <script src="../../apogeeui/splitpane/SplitPane.js"></script>
        <script>
            function init() {
                var container = document.getElementById("container");
                
                //------------------
                //top level layout
                //-------------------
                var layout1 = new uiutil.DisplayAndHeader(uiutil.DisplayAndHeader.FIXED_PANE,
                        "menuBarColoring",
                        uiutil.DisplayAndHeader.FIXED_PANE
                    );
                
                var layout1Container = layout1.getOuterElement();
                container.appendChild(layout1Container);
                    
                //------------    
                //menu
                //------------
                var menuContainer = layout1.getHeader();
                loadMenuBar(menuContainer);               
                
                //--------------
                //split pane
                //---------------
                var mainBody = layout1.getBody();
                loadMainBody(mainBody);
            }
            
            function loadMenuBar(container) {
                container.innerHTML = "this is the menu bar";
            }
            
            function loadMainBody(container) {
                var splitPane = new uiutil.SplitPane(uiutil.SplitPane.SCROLLING_PANE,
                        uiutil.SplitPane.FIXED_PANE
                    );
                container.appendChild(splitPane.getOuterElement());
                
                var leftPane = splitPane.getLeftPaneContainer();
                loadTree(leftPane);

                var rightPane = splitPane.getRightPaneContainer();
                loadTabControl(rightPane);             
            }
            
            function loadTree(container) {
                var leftPaneContent = document.createElement("div");
                leftPaneContent.className = "treeColoring";
                leftPaneContent.innerHTML = "asdfasdfasdfasdfasdfasdfasdfasd";
                container.appendChild(leftPaneContent);
            }
            
            function loadTabControl(container) {
                var tabLayout = new uiutil.DisplayAndHeader(uiutil.DisplayAndHeader.FIXED_PANE,
                        "tabBarColoring",
                        uiutil.DisplayAndHeader.SCROLLING_PANE                   
                    );
                
                var tabControlContainer = tabLayout.getOuterElement();
                container.appendChild(tabControlContainer);
                
                //------------    
                //tab bar
                //------------
                var tabBarContainer = tabLayout.getHeader();
                tabBarContainer.innerHTML = "this is the tab bar";
                
                //--------------
                //tab body
                //---------------
                var tabBodyContainer = tabLayout.getBody();
                loadTabContent(tabBodyContainer);
            }
            
            function loadTabContent(container) {
                
                //-----------------
                // Window Content
                //-----------------
                var window, row, cell;
                
                window = uiutil.createElementWithClass("table","WINDOW1_STYLE windowColoring",container);
                row = document.createElement("tr");
                window.appendChild(row);
                cell = document.createElement("td");
                row.appendChild(cell);
                cell.innerHTML = "Window 1";
                
                window = uiutil.createElementWithClass("table","WINDOW2_STYLE windowColoring",container);
                row = document.createElement("tr");
                window.appendChild(row);
                cell = document.createElement("td");
                row.appendChild(cell);
                cell.innerHTML = "Window 2";
            }
        </script>
        <link rel="stylesheet" type="text/css" href="../../apogeeui/displayandheader/DisplayAndHeader.css">
        <link rel="stylesheet" type="text/css" href="../../apogeeui/splitpane/SplitPane.css">
        <style>
            body {
                overflow:hidden;
                position:absolute;
                left:0px;
                right:0px;
                top:0px;
                bottom:0px;
                padding:0px;
                margin:0px;
            }
            #container {
                position:absolute;
                left:0px;
                right:0px;
                top:0px;
                bottom:0px; 
            }
            
            /* coloring */
            .menuBarColoring {
                background-color: yellow;
                padding: 5px;
            }
            .tabBarColoring {
                background-color: cyan;
                padding: 5px;
            }
            .tabDisplayColoring {
                background-color: orange;
            }
            .treeColoring {
                background-color: lightgray;
            }
            .windowColoring {
                background-color: lightblue;
            }
            
            .WINDOW1_STYLE {
                display: table;
                top:100px;
                left:50px;
                height:200px;
                width:300px;
                position:absolute;
            }
            .WINDOW2_STYLE {
                display: table;
                top:800px;
                left:700px;
                height:500px;
                width:600px;
                position:absolute;
            }
        </style>
    </head>
    <body onload="init()">
        <div id="container"></div>
    </body>
</html>
