<!DOCTYPE html>
<html>
    <head>
        <title>Google Charts Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="chartLib.js"></script>
        <script type="text/javascript" src="http://apogeejs.com/v0.8.0/apogee-web-lib.min.js"></script>
        <script type="text/javascript" src="gsCode.js"></script>
        <script>
            function init() {
                chartLib.setup("chartDiv",onChartReady);
            }
            
            function onChartReady() {
                renderChart();
            }
        </script>
        <style>
            #chartDiv {
                width: 800px;
                height: 500px;
            }
        </style>
    </head>
    <body onload="init()">
        <div id="chartDiv"></div>
    </body>
</html>
