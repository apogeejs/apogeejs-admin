<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="elementChange.js"></script>	
		<script type="text/javascript" >

			function init() {
				var myElement = document.getElementById('mainDiv'),
				myResizeFn = function(){
					console.log("resized! " + Date.now());
				};
				
				addResizeListener(myElement, myResizeFn);
			}
			
			//addResizeListener(myElement, myResizeFn);
			//removeResizeListener(myElement, myResizeFn);
			
		</script>
		<style>
			#mainDiv {
				position: relative;
				border: red solid 1px;
				background: pink;
				height: 100%;
			}
			#topDiv {
				border: blue solid 1px;
				background: lightblue;
				height: 20px;
			}
			#bottomDiv {
				border: green solid 1px;
				background: lime;
				position: absolute;
				bottom: 0px;
				left: 0px;
				right: 0px;
				height: 30px;
				transition: top 2s;
			}
		</style>
	</head>
	<body onload="init()">
		<div id="mainDiv">
			<div id="topDiv"></div>
			<div id="bottomDiv"></div>
		</div>
	</body>
</html>
