        <script>
            var workspaceUrl = "http://localhost:8383/apogee/dev/micello/metadata conversion/edit/editMetaFile.json";
            
            var embedInfo = [
                ["tasks.login.loginControl","loginControl",apogeeapp.app.CustomControlComponent.VIEW_OUTPUT],
                ["tasks.loadContext.contextControl","contextControl",apogeeapp.app.CustomControlComponent.VIEW_OUTPUT],
                ["tasks.loadMetaFileRecords.metaFileSelector","metaFileSelector",apogeeapp.app.CustomControlComponent.VIEW_OUTPUT],
                ["tasks.editMetaFile.selectEntriesControl","selectEntriesControl",apogeeapp.app.CustomControlComponent.VIEW_OUTPUT],
                ["tasks.submit.submitControl","submitControl",apogeeapp.app.CustomControlComponent.VIEW_OUTPUT],
                ["tasks.completed.resetControl","resetControl",apogeeapp.app.CustomControlComponent.VIEW_OUTPUT],
                
                /* These lines are for debugging status
                ["taskResults.login","loginTest",apogeeapp.app.JsonTableComponent.VIEW_PLAIN_TEXT],
                ["taskResults.loadContext","loadContextTest",apogeeapp.app.JsonTableComponent.VIEW_PLAIN_TEXT],
                ["taskResults.loadMetaFileRecords","loadMetaFileRecordsTest",apogeeapp.app.JsonTableComponent.VIEW_PLAIN_TEXT],
                ["taskResults.editMetaFile","editMetaFileTest",apogeeapp.app.JsonTableComponent.VIEW_PLAIN_TEXT],
                ["taskResults.submit","submitTest",apogeeapp.app.JsonTableComponent.VIEW_PLAIN_TEXT]*/
                
            ];
            
            var taskStatusInfo = [
                ["login","loginPanel"],
                ["loadContext","loadContextPanel"],
                ["loadMetaFileRecords","loadMetaFileRecordsPanel"],
                ["editMetaFile","editMetaFilePanel"],
                ["submit","submitPanel"]
            ]
            
            var COMPLETE_TASK_PANEL_ID = "completedPanel";
            
            'use strict'
            var app = null;
			function init() {
                //apogeeapp.ui.initResourcePath("../../resources");
                app = new apogeeapp.webapp.ApogeeWeb();
                
                apogeeapp.webapp.openwebworkspace.openWorkspaceFromUrl(app,workspaceUrl,onWorkspaceLoad);              
            }
            
            function registerComponent(controlBundle) {
                app.registerComponent(controlBundle);
            }   
            
            function onWorkspaceLoad() {
                
                var workspace = app.getWorkspace();
                
                //set initial panel state
                var taskStatusFolder = workspace.getMemberByFullName("taskResults");
                setActiveTask(taskStatusFolder);
                
                //set up update callback
                workspace.addListener(apogee.updatemember.MEMBER_UPDATED_EVENT,onMemberUpdated);
                
                //load the UI controls
                for(var i = 0; i < embedInfo.length; i++) {
                    addDisplay(embedInfo[i]);
                }
            }
            
            function addDisplay(embedEntry) {
                var memberName = embedEntry[0];
                var viewType = embedEntry[2];
                var parentElementId = embedEntry[1];
                
                var workspace = app.getWorkspace();
                var workspaceUI = app.getWorkspaceUI();
                
                var member = workspace.getMemberByFullName(memberName); 
                if(!member) {
                    alert("Member not found: " + memberName);
                    return;
                }
                var component = workspaceUI.getComponent(member);
                
                var parentElement = document.getElementById(parentElementId);
                if(!parentElement) {
                    alert("DOM Element not found:" + parentElementId);
                    return;
                }

                //create an alternate component display (to the window display) 
                var componentDisplay = new apogeeapp.webapp.EmbeddedContainerComponentDisplay(component, viewType, parentElement);
                component.setAlternateWindowDisplay(componentDisplay);
                var viewMode = componentDisplay.getViewMode();
                viewMode.showData();
            }
            
            function onMemberUpdated(member) {
                var memberName = member.getFullName();
                if(memberName == "editMetaFileTest.taskResults") {
                    setActiveTask(member);
                }
            }
            
            function setActiveTask(taskStatusFolder) {
                var taskStatusData = taskStatusFolder.getData();
                var activePanelSet = false;
                for(var i = 0; i < taskStatusInfo.length; i++) {
                    var taskStatusInfoEntry = taskStatusInfo[i];
                    var taskStatus = taskStatusData[taskStatusInfoEntry[0]];
                    var taskVisible;
                    if((taskIncomplete(taskStatus))&&(!activePanelSet)) {
                        taskVisible = true;
                        activePanelSet = true;
                    }
                    else {
                        taskVisible = false;
                    }
                    setPanelVisible(taskVisible,taskStatusInfoEntry[1]);
                }
                
                //set visibility of complete panel
                var showCompletedPanel = !activePanelSet
                setPanelVisible(showCompletedPanel,COMPLETE_TASK_PANEL_ID);
            }
            
            function taskIncomplete(taskStatus) {
                return ((!taskStatus)||(!taskStatus.state)||(taskStatus.state != "SUCCESS"));
            }
            
            function setPanelVisible(makeVisible,id) {
                var panel = document.getElementById(id);
                if(panel) {
                    if(makeVisible) {
                        panel.style.display = "";
                    }
                    else {
                        panel.style.display = "none";
                    }
                }
            }
            
            
            
        </script>
