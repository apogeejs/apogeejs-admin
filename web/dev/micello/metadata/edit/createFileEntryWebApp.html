<!DOCTYPE html>
<html>
    <head>
        <title>Create File Entry Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                overflow: auto;
            }
			.formCell {
				width: 800px;
                /*height: 400px;*/
				outline: solid 2px #aaaaaa;
				margin: 20px;
				display: table;
                position: relative;
			}
            .altFormCell {
            	width: 800px;
                height: 400px;
				outline: solid 2px #aaaaaa;
				margin: 20px;
				display: table;
                position: relative;
			}
            .dataCell {
				width: 800px;
                height: 200px;
				outline: solid 2px #aaaaaa;
				margin: 20px;
                margin-right: 30px;
				display: table;
                position: relative;
			}
            
		</style>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/ace/1.2.3/noconflict/ace.js"></script>
        <script src="https://cdn.rawgit.com/jquery/esprima/2.7.3/esprima.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.33.0/handsontable.full.min.js"></script>
        
        <script type="text/javascript" src="http://www.apogeejs.com/v0.8.8/apogee-web-lib.min.js"></script>
        <script type="text/javascript" src="http://www.apogeejs.com/v0.8.8/apogee-web-app.min.js"></script>
         <script type="text/javascript" src="http://www.apogeejs.com/v0.8.8/apogee-web-cutnpaste.min.js"></script>
        <script type="text/javascript" src="http://www.apogeejs.com/v0.8.8/debugHook.js"></script>
        
        <link rel="stylesheet" type="text/css" href="http://www.apogeejs.com/v0.8.8/apogeeui.css">
        
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.33.0/handsontable.full.min.css">
        
        <script type="text/javascript" src="http://www.apogeejs.com/v0.8.8/lib/modules/webApp/webAppAccess.js"></script>
    
        <script>
            //using relative url
            var workspaceUrl = "createFileEntryWebApp.json";
            
            var baseFileEntryTables = null;
            var baseEntryFormVisible = true;
            var baseEntryDisplayFrame = null;
            
            'use strict'
			function init() {
                //uiutil.initResourcePath("../../resources");
                
                webAppAccess.initWebApp(workspaceUrl,onWorkspaceLoad);   
            }
              
            function onWorkspaceLoad() {
                //load the UI controls
                addDisplay("Model.settings","settingsCell");
                
                addDisplay("Model.tasks.login.loginControl","loginCell");
                addDisplay("Model.tasks.login.loginResult","loginResultCell");
                 
                addDisplay("Model.tasks.selectEditType.selectEditType","selectEditTypeCell");
                
                addDisplay("Model.tasks.selectFileEntry.selectEntriesControl","selectFileEntryCell");
                
                addDisplay("Model.tasks.setContent.selectEntryContent","setContentCell");
                addDisplay("Model.tasks.setContent.relatedEntries","relatedEntriesCell");
                
                addDisplay("Model.tasks.submit.submitForm","submitCell");
                addDisplay("Model.tasks.submit.commitResult","commitResultCell");
                
                addDisplay("Model.tasks.completed.resetForm","resetCell");
                
                //===================
                //OTHER INIT
                //===================
                
                //initialize element we will hide/show
                baseFileEntryTables = document.getElementById("baseFileEntryTables");
                baseEntryDisplayFrame = webAppAccess.getDisplayFrame("Model.tasks.selectFileEntry.fileEntryInfo",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                
                //add listener event
                var app = apogeeapp.app.Apogee.getInstance();
                var workspace = app.getWorkspace();
                workspace.addListener(apogee.updatemember.MEMBER_UPDATED_EVENT,onMemberUpdate);
            }
            
            function addDisplay(memberName,parentElementId,optionalViewType) {
                
                var parentElement = document.getElementById(parentElementId);
                if(!parentElement) {
                    alert("DOM Element not found:" + parentElementId);
                    return;
                }

                //show the display
                var displayFrame = webAppAccess.getDisplayFrame(memberName,optionalViewType);
                
                //put the display element in the parent
                var element = displayFrame.getElement();
                uiutil.removeAllChildren(parentElement);
                parentElement.appendChild(element);
                
                //the display frame method "setIsShowing" must be called when
                //the object is shown or hidden for proper operation
                displayFrame.setIsShowing(true);
            }
            
            //react to member updates 
            function onMemberUpdate(member) {
/** MISSING MODEL **/
                var memberName = member.getFullName();
                if(memberName == "Model.tasks.selectFileEntry.fileEntryInfo") {
                    var fileEntryInfo = member.getData();
                    if(fileEntryInfo) {
                        if(fileEntryInfo.useBaseEntry != baseEntryFormVisible) {
                            setBaseEntryFormVisible(fileEntryInfo.useBaseEntry)
                        }
                    }
                }
            }
            
            function setBaseEntryFormVisible(formVisible) {
                baseEntryFormVisible = formVisible;
                if(formVisible) {
                    baseFileEntryTables.style.display = "";
                    baseEntryDisplayFrame.setIsShowing(true);
                }
                else {
                    baseFileEntryTables.style.display = "none";
                    baseEntryDisplayFrame.setIsShowing(false);
                }
                
            }
              
        </script>
    </head>
    <body onload="init()">
        <h1>Create New File Entry</h1>
        <div class="formCell" id="settingsCell"></div>
        
        <div class="formCell" id="loginCell"></div>
        <div class="formCell" id="loginResultCell"></div>
        
        <div class="formCell" id="selectEditTypeCell"></div>
        
        <div id="baseFileEntryTables">
            <div class="altFormCell" id="selectFileEntryCell"></div>
        </div>
        
        <div class="formCell" id="setContentCell"></div>
        Related Entries:
        <div class="dataCell" id="relatedEntriesCell"></div>
  
        <div class="formCell" id="submitCell"></div>
        <div class="formCell" id="commitResultCell"></div>
        
        <div class="formCell" id="resetCell"></div>
    </body>
</html>
