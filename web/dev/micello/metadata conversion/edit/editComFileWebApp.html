        <script>
            var workspaceUrl = "http://localhost:8383/dev/micello/metadata%20conversion/edit/editComFileWebApp.json";
            
            'use strict'
			function init() {
                //apogeeapp.ui.initResourcePath("../../resources");
                
                webAppAccess.initWebApp(workspaceUrl,onWorkspaceLoad)           
            }
              
            function onWorkspaceLoad() {
                //load the UI controls
                //addDisplay("Model.settings","settingsCell",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                addDisplay("Model.login.loginControl","loginCell",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                addDisplay("Model.login.sessionResponse","sessionResponseCell",apogeeapp.app.JsonTableComponent.VIEW_DATA);
                
                addDisplay("Model.tasks.selectCid.selectContext","selectContextCell",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                
                addDisplay("Model.tasks.editComFile.editComFile","editComFileCell",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                
                addDisplay("Model.tasks.commit.submitForm","submitCell",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                addDisplay("Model.tasks.commit.commitResponse","commitResponseCell",apogeeapp.app.JsonTableComponent.VIEW_DATA);
            }
            
            function addDisplay(memberName,parentElementId,optionalViewType) {
                
                var parentElement = document.getElementById(parentElementId);
                if(!parentElement) {
                    alert("DOM Element not found:" + parentElementId);
                    return;
                }

                //show the display
                var displayFrame = webAppAccess.getDisplayFrame(memberName,optionalViewType);
                
                //put the display element in the parent
                var element = displayFrame.getElement();
                apogeeapp.ui.removeAllChildren(parentElement);
                parentElement.appendChild(element);
                
                //the display frame method "setIsShowing" must be called when
                //the object is shown or hidden for proper operation
                displayFrame.setIsShowing(true);
            }
              
        </script>

        <div class="dataCell" id="sessionResponseCell"></div>
        
        <div class="formCell" id="selectContextCell"></div>
        
        <div class="formCell" id="editComFileCell"></div>

        <div class="formCell" id="submitCell"></div>
        Commit Response:
