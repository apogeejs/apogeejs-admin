<!DOCTYPE html>
<html>
    <head>
        <title>Sample Apogee Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                overflow: auto;
            }
			.formCell {
				width: 700px;
                height: 400px;
				outline: solid 1px gray;
				margin: 10px;
				display: table;
                position: relative;
			}
            .dataCell {
				width: 500px;
                height: 200px;
				outline: solid 1px gray;
				margin: 10px;
                margin-right: 30px;
				display: table;
                position: relative;
			}
            
		</style>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/ace/1.2.3/noconflict/ace.js"></script>
        <script src="https://cdn.rawgit.com/jquery/esprima/2.7.2/esprima.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.33.0/handsontable.full.min.js"></script>
        <script type="text/javascript" src="http://www.apogeejs.com/v0.8.5/apogee-web-lib.min.js"></script>
        <script type="text/javascript" src="http://www.apogeejs.com/v0.8.5/apogee-web-app.min.js"></script>
        <script type="text/javascript" src="http://www.apogeejs.com/v0.8.5/apogee-web-cutnpaste.min.js"></script>
        <script type="text/javascript" src="http://www.apogeejs.com/v0.8.5/debugHook.js"></script>
		<!--<link rel="stylesheet" type="text/css" href="http://www.apogeejs.com/v0.8.5/apogeeapp.css">-->
        <link rel="stylesheet" type="text/css" href="http://www.apogeejs.com/v0.8.5/apogeeui.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.33.0/handsontable.full.min.css">
        
        <script type="text/javascript" src="http://www.apogeejs.com/v0.8.5/lib/modules/webApp/webAppAccess.js"></script>
        
        <script>
            var workspaceUrl = "http://localhost:8383/dev/micello/metadata%20conversion/edit/createFileEntryWebApp.json";
            
            'use strict'
			function init() {
                //apogeeapp.ui.initResourcePath("../../resources");
                
                webAppAccess.initWebApp(workspaceUrl,onWorkspaceLoad)           
            }
              
            function onWorkspaceLoad() {
                //load the UI controls
                //addDisplay("Model.settings","settingsCell",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                addDisplay("Model.tasks.login.loginControl","loginCell",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                addDisplay("Model.tasks.login.sessionKey","sessionKeyCell",apogeeapp.app.JsonTableComponent.VIEW_DATA);
                
                addDisplay("Model.tasks.completed.resetForm","resetCell",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                
                addDisplay("Model.tasks.selectEditType.selectEditType","selectEditTypeCell",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                
                addDisplay("Model.tasks.selectFileEntry.selectEntriesControl","selectFileEntryCell",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                addDisplay("Model.tasks.selectFileEntry.selectedEntry","selectedEntryCell",apogeeapp.app.JsonTableComponent.VIEW_DATA);
                addDisplay("Model.tasks.selectFileEntry.compiledEntry","compiledEntryCell",apogeeapp.app.JsonTableComponent.VIEW_DATA);
                
                addDisplay("Model.tasks.setContent.selectKeyInfoForm","setContentCell",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                addDisplay("Model.tasks.setContent.createdFieldMap","createdFieldMapCell",apogeeapp.app.JsonTableComponent.VIEW_DATA);
                addDisplay("Model.tasks.setContent.relatedEntries","relatedEntriesCell",apogeeapp.app.JsonTableComponent.VIEW_DATA);
                
                addDisplay("Model.tasks.submit.submitForm","submitCell",apogeeapp.app.BasicControlComponent.VIEW_OUTPUT);
                addDisplay("Model.tasks.submit.commitResult","commitResultCell",apogeeapp.app.JsonTableComponent.VIEW_DATA);
                addDisplay("Model.tasks.submit.commitResponse","commitResponseCell",apogeeapp.app.JsonTableComponent.VIEW_DATA);
            }
            
            function addDisplay(memberName,parentElementId,optionalViewType) {
                
                var parentElement = document.getElementById(parentElementId);
                if(!parentElement) {
                    alert("DOM Element not found:" + parentElementId);
                    return;
                }

                //show the display
                var displayFrame = webAppAccess.getDisplayFrame(memberName,optionalViewType);
                
                //put the display element in the parent
                var element = displayFrame.getElement();
                apogeeapp.ui.removeAllChildren(parentElement);
                parentElement.appendChild(element);
                
                //the display frame method "setIsShowing" must be called when
                //the object is shown or hidden for proper operation
                displayFrame.setIsShowing(true);
            }
              
        </script>
    </head>
    <body onload="init()">
        <h1>Create New File Entry</h1>
        <!-- <div class="formCell" id="settingsCell"></div> -->
        <div class="formCell" id="loginCell"></div>
        Session Key:
        <div class="dataCell" id="sessionKeyCell"></div>
        
        <div class="formCell" id="resetCell"></div>
        
        <div class="formCell" id="selectEditTypeCell"></div>
        
        <div class="formCell" id="selectFileEntryCell"></div>
        Selected Base Entry:
        <div class="dataCell" id="selectedEntryCell"></div>
        Compiled Base Entry:
        <div class="dataCell" id="compiledEntryCell"></div>
        
        <div class="formCell" id="setContentCell"></div>
        Created Field Map:
        <div class="dataCell" id="createdFieldMapCell"></div>
        Related Entries:
        <div class="dataCell" id="relatedEntriesCell"></div>
  
        <div class="formCell" id="submitCell"></div>
        Commit Result:
        <div class="dataCell" id="commitResultCell"></div>
        Commit Response:
        <div class="dataCell" id="commitResponseCell"></div>
    </body>
</html>
