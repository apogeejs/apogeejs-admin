<html>
	<head>
		<title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <script type="text/javascript" src="/supplemental/webLibHeader.js"></script>
        <script src="/supplemental/debugHook.js"></script>

        <link rel=stylesheet href="/prosemirror/lib/compiledCss/editor.css">
        
        <link rel="stylesheet" type="text/css" href="/apogeeapp/app/apogeeapp.css">
        <link rel="stylesheet" type="text/css" href="/apogeeapp/app/component/literatepage/LiteratePage.css">
        <link rel="stylesheet" type="text/css" href="/apogeeapp/app/editor/toolbar/ApogeeToolbar.css">
        <link rel="stylesheet" type="text/css" href="/apogeeapp/ui/window/WindowFrame.css">
        <link rel="stylesheet" type="text/css" href="/apogeeapp/ui/window/dialog.css">
        <link rel="stylesheet" type="text/css" href="/apogeeapp/ui/displayandheader/DisplayAndHeader.css">
        <link rel="stylesheet" type="text/css" href="/apogeeapp/ui/menu/Menu.css">
        <link rel="stylesheet" type="text/css" href="/apogeeapp/ui/splitpane/SplitPane.css">
        <link rel="stylesheet" type="text/css" href="/apogeeapp/ui/tabframe/TabFrame.css">
        <link rel="stylesheet" type="text/css" href="/apogeeapp/ui/treecontrol/TreeControl.css">
        <link rel="stylesheet" type="text/css" href="/apogeeapp/ui/configurablepanel/ConfigurablePanel.css">     
        
          
        <link rel="stylesheet" type="text/css" href="/ext/handsontable/handsontable_6.2.0/handsontable.full.min.css">
        
        <script type="module">
            import Apogee from "/apogeeapp/app/Apogee.js";
            import CutNPasteAppConfigManager from "/supplemental/cutNPasteCode/CutNPasteAppConfigManager.js";
            import util from "/apogeeutil/util.js";
            import net from "/apogeeutil/net.js";
            import apogeeui from "/apogeeapp/ui/apogeeui.js";
            import ace from "/ext/ace/ace_1.4.3/ace_to_es6.js";

            //expose these apogee libraries
            window.apogee = {};
            apogee.util = util;
            apogee.net = net;

			window.init = function() {

                //initialize resource path
                apogeeui.initResourcePath("/resources");

                //any needs mode or theme files for the ace editor should go in the folder set below
			    ace.config.set('basePath','/ext/ace/ace_1.4.3/ace_includes');
                
                //use cutnpaste file access
                var appConfigManager = new CutNPasteAppConfigManager();
                
                //create the application
                Apogee.createApp("appContainer",appConfigManager);
            }
            
            function beforeUnloadHandler(e) {
                var app = Apogee.getInstance();
                if((app)&&(app.getWorkspaceIsDirty())) {
                    console.log("Closing with unsaved data - It should query the user!");
                    e.preventDefault();
                    return "There is unsaved data. Exit?";
                }
                else {
                    return undefined;
                }
            }

            window.addEventListener("beforeunload", beforeUnloadHandler);
            
		</script>
	</head>
    <!--<body onload="init()" onbeforeunload="return beforeUnloadHandler()">-->
    <body onload="init()">
        <div id="appContainer"></div>
	</body>
</html>
