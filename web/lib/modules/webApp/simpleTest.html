        <script>
            var workspaceUrl = "BasicExample.json";
            
            var embedInfo = [
                ["Model.plainValue","plainValueCell",apogeeapp.app.JsonTableComponent.VIEW_DATA],
                ["Model.derivedValue","derivedValueCell",apogeeapp.app.JsonTableComponent.VIEW_DATA]
            ];
            
            
            'use strict'
			function init() {
                //apogeeapp.ui.initResourcePath("../../resources");
                
                initWebApp(workspaceUrl,onWorkspaceLoad)           
            }
              
            function onWorkspaceLoad() {
                //load the UI controls
                for(var i = 0; i < embedInfo.length; i++) {
                    addDisplay(embedInfo[i]);
                }
            }
            
            function addDisplay(embedEntry) {
                var memberName = embedEntry[0];
                var viewType = embedEntry[2];
                var parentElementId = embedEntry[1];
                
                var parentElement = document.getElementById(parentElementId);
                if(!parentElement) {
                    alert("DOM Element not found:" + parentElementId);
                    return;
                }

                //show the display
                var displayFrame = getDisplayFrame(memberName,viewType);
                
                var element = displayFrame.getElement();
                parentElement.appendChild(element);
                
                //the display frame method "setIsShowing" must be called when
                //the object is shown or hidden for proper operation
                displayFrame.setIsShowing(true);
            }
              
        </script>
