        <script type="module">
            import apogeeWebApp from "/supplemental/webAppCode/apogeeWebApp.js";

            import util from "/apogeeutil/util.js";
            import net from "/apogeeutil/net.js";

            //expose these apogee libraries
            window.apogee = {};
            apogee.util = util;
            apogee.net = net;

            apogeeui.initResourcePath("/resources");
        
            let workspaceUrl = "http://localhost:8888/lib/modules/webApp/testWorkspace.json";

			window.init = function() {
                //start app
                apogeeWebApp.initWebApp(workspaceUrl,onWorkspaceLoad,onWorkspaceLoadFailed);
            }

            function onWorkspaceLoad(openResult) {
                apogeeWebApp.addDisplay("Model.a","aDisplayElement",true);
                apogeeWebApp.addDisplay("Model.b","bDisplayElement",true);
            }

            function onWorkspaceLoadFailed(failResult) {
                alert("Workspace open complete: " + JSON.stringify(failResult));
            }
            
		</script>

    <body onload="init()">
        This is element "a":
        <div id="aDisplayElement"></div>
