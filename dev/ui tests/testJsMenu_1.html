        <style>
            /* Dropdown Button */
            .dropbtn {
                background-color: #4CAF50;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            /* Dropdown button on hover & focus */
            .dropbtn:hover, .dropbtn:focus {
                background-color: #3e8e41;
            }

            /* The container <div> - needed to position the dropdown content */
            .dropdown {
                position: relative;
                display: inline-block;
            }

            /* Dropdown Content (Hidden by Default) */
            .dropdown-content {
                /**display: none;**/
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            }

            /* Links inside the dropdown */
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            /* Change color of dropdown links on hover */
            .dropdown-content a:hover {background-color: #f1f1f1}

        </style>
        <script>
            
            ///////////////////////////////////////
            // Menu Code
            ///////////////////////////////////////

            var createMenu = function(label,menuBarElement) {
                var menuObject = {};
                
                //create menu
                var menuElement = document.createElement("div");
                menuElement.className = "dropdown";
                menuObject.menu = menuElement;
                
                //create header
                var header = document.createElement("button");
                header.className = "dropbtn";
                header.innerHTML = label;
                menuElement.appendChild(header);
                menuObject.header = header;
                
                var content = getMenuContent();
                menuObject.content = content;
                
                header.onclick = function() {
                    if(menuElement.childElementCount === 1) {
                        menuElement.appendChild(content);
                    }
                    else {
                        menuElement.removeChild(content);
                    }
                }
                
                menuBarElement.appendChild(menuElement);                
                
                menuObject.addElement = function(element) {
                    content.appendChild(element);
                }
                
                menuObject.addTextElement = function(text,callback) {
                    var element = document.createElement("a");
                    element.innerHTML = text;
                    element.onclick = callback;
                    menuObject.addElement(element); 
                    return element;
                }
                
                menuObject.removeElement = function(element) {
                    content.removeChild(element);
                }
                
                return menuObject;
            }
            
            var getMenuContent = function() {
                //create content div
                var contentDiv = document.createElement("div");
                contentDiv.className = "dropdown-content";
                return contentDiv;
            }
            
            
            
            // Close the dropdown menu if the user clicks outside of it
            window.onclick = function(event) {
                var ignoreParent = (event.target) ? event.target.parentElement : null;

                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    var openParent = openDropdown.parentElement;
                    if(openParent !== ignoreParent) {
                        openParent.removeChild(openDropdown);
                    }
                }
            }
            
            ///////////////////////////////////////////
            // App Test Code
            ///////////////////////////////////////////
            
            function getFunction(elementName) {
                return function() {alert(elementName);};
            }

                elementName = "entry 32";
                menu.addTextElement(elementName,getFunction(elementName));
                elementName = "entry 33";
                menu.addTextElement(elementName,getFunction(elementName)); 
            }
          
        </script>
